<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guessing Game</title>

    <style>
        .btn:hover {
            background-color: #121212 !important;
            color: white !important;
        }
    </style>
    
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>

    <script src="./app.js" defer></script>
</head>
<body>
    <div class="container p-5">
        <h1>Random Number Guessing Game</h1>
        <h3 class="text-decoration-underline">Instructions: </h3>
        <ul type="square">
            <li>We have selected the random number between 1 and 30.</li>
            <li>You'll only have 5 guesses to guess the correct number.</li>
            <li>We'll tell you if your guess was too near or too far.</li>
        </ul>
        <main class="container-fluid my-5">
            <div class="input-container d-flex align-items-center column-gap-2 my-4">
                <label for="inputNum" class="fw-bold">Enter your guess: </label>
                <input type="number" name="inputNum" id="inputNum">
                <button class="btn submit-btn border-dark text-dark">Submit</button>
            </div>
            <div class="message-container" style="display: none;">
                <p>Previous guesses: <span class="previous-guess"></span></p>
                <p class="msg p-2"></p>
                <p class="proximity fw-bold"></p>
            </div>
            <button class="btn start-new-btn border-dark text-dark" style="display: none;">Start New game</button>
            <div style="display: none;" class="random-number-container my-5"><b>The number was: </b><span class="random-number"></span> </div>
        </main>
    </div>
</body>
</html>
